<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap">
  <link rel="stylesheet" href="./style.css">
  <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container", id="quote-container">
    <!-- Quote Element  -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">What you are is where you have been. What you'll be is what you do now.</span>
    </div>
    <div class="quote-author">
      <span id="author">Buddha</span>
    </div>
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">
        New Quote
      </button>
    </div>
  </div>
  <!-- Loader -->
  <div class="loader" id="loader"></div>
<!-- Script -->
<script src="./script.js"></script>
</body>
</html>
